@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/leaflet-routing-machine.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/Control.Geocoder.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="@routes.Assets.versioned("javascripts/leaflet-routing-machine.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/Control.Geocoder.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/L.Routing.Boldtrn.js")" type="text/javascript"></script>

    <body>
        @content
    </body>
</html>
